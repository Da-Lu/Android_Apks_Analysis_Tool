<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Android Apks Analysis Tool</title>
	<!--Style sheet-->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="base.css" />
	<!-- Custome Style-->
	<style type="text/css">
		svg {
		  border: 1px solid #ccc;
		}
		body {
		  font: 10px sans-serif;
		}
		.node {
		  fill: lightsteelblue;
		  stroke: #555;
		  stroke-width: 3px;
		}
		.leaf {
		  stroke: #fff;
		  stroke-width: 1.5px;
		}
		path.hull {
		  fill: lightsteelblue;
		  fill-opacity: 0.3;
		}
		line.link {
		  stroke: #333;
		  stroke-opacity: 0.5;
		  pointer-events: none;
		}
		text {
		  font: 10px sans-serif;
		  pointer-events: none;
		  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
		}
	</style>
</head>
<body>
	<div class="jumbotron">
		<h1>Apks Analysis Tool</h1>
	</div>
	<div id="graph_box">
		<svg id="graph" width="800px" height="800px"></svg>
	</div>
	<div id="descBlock">
		<span>Permissions:</span>
		<table>
			<tr>
			</tr>
		</table>
    </div>
	<div id="control_panel">
		<form id="file-form" action="Python/index.py" method="POST">
			<div id="upload_apks">
				<input type="file" id="file-select" multiple/>
				<button type="submit" id="upload-button" name="submit">Upload</button>
			</div>
			<div id="tools">
				<input type="checkbox" name="covert" value="covert" checked />COVERT<br>
				<input type="checkbox" name="didfail" value="didfail" checked />DidFail<br>
			</div>
		</form>
	</div>
	<!-- Libraries -->
	<script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="http://d3js.org/d3.v2.js"></script>
    <!-- Scripts -->
    <script type="text/javascript">
    	$(document).ready(function() {
    		var $form = $("#file-form");
    		var $fileselect = $("#file-select");
    		var $uploadBtn = $("#upload-button");
    		var $graph = $("#graph");
    		var $info = $("#descBlock");

    		drawGraph();
    		$form.submit(function (event){
    			event.preventDefault();
    			//update btn text
    			$uploadBtn.text("Uploading");
    			$uploadBtn.attr("disabled", true);
    			//graph reloading
    			$graph.css("background-image","url(ajax-loader.gif)");

    			//create a formData Object
    			var formData = new FormData();
    			var apks = $fileselect.get(0).files;
    			console.log(apks);
    			for (var i = 0; i < apks.length; i++) {
    				var apk = apks[i];
    				// if (!apk.name.match("*.apk")) {
    				// 	continue;
    				// }
    				formData.append("apks[]", apk, apk.name);
    			}
    			console.log(formData);
    			//Ajax request
    			$.ajax({
		    		url: './Python/index.py',
		    		type: 'POST',
		    		data: formData,
		    		contentType: false,
    				processData: false
		    	})
		    	.done(function() {
		    		console.log("files upload success!");
		    		$uploadBtn.text("Upload");
		    		$uploadBtn.attr("disabled", false);
		    		$graph.css("background-image","")
		    		drawGraph();
		    	})
		    	.fail(function() {
		    		alert("files upload error!");
		    		console.log("error");
		    	})
		    	.always(function() {
		    		console.log("complete");
		    	});
		    });
		});

		function drawGraph() {
				var width = 1000,     // svg width
				    height = 700,     // svg height
				    dr = 4,      // default point radius
				    off = 15,    // cluster hull offset
				    expand = {}, // expanded clusters
				    data, net, force, hullg, hull, linkg, link, nodeg, node;

				var $info = $("#descBlock table");

				var curve = d3.svg.line()
				    .interpolate("cardinal-closed")
				    .tension(.85);

				var fill = d3.scale.category20();

				function noop() { return false; }

				function nodeid(n) {
				  return n.size ? "_g_"+n.group : n.name;
				}

				function linkid(l) {
				  var u = nodeid(l.source),
				      v = nodeid(l.target);
				  return u<v ? u+"|"+v : v+"|"+u;
				}

				function getGroup(n) { return n.group; }

				// constructs the network to visualize
				function network(data, prev, index, expand) {
				  expand = expand || {};
				  var gm = {},    // group map
				      nm = {},    // node map
				      lm = {},    // link map
				      gn = {},    // previous group nodes
				      gc = {},    // previous group centroids
				      nodes = [], // output nodes
				      links = []; // output links

				  // process previous nodes for reuse or centroid calculation
				  if (prev) {
				    prev.nodes.forEach(function(n) {
				      var i = index(n), o;
				      if (n.size > 0) {
				        gn[i] = n;
				        n.size = 0;
				      } else {
				        o = gc[i] || (gc[i] = {x:0,y:0,count:0});
				        o.x += n.x;
				        o.y += n.y;
				        o.count += 1;
				      }
				    });
				  }

				  // determine nodes
				  for (var k=0; k<data.nodes.length; ++k) {
				    var n = data.nodes[k],
				        i = index(n),
				        l = gm[i] || (gm[i]=gn[i]) || (gm[i]={group:i, size:0, nodes:[]});

				    if (expand[i]) {
				      // the node should be directly visible
				      nm[n.name] = nodes.length;
				      nodes.push(n);
				      if (gn[i]) {
				        // place new nodes at cluster location (plus jitter)
				        n.x = gn[i].x + Math.random();
				        n.y = gn[i].y + Math.random();
				      }
				    } else {
				      // the node is part of a collapsed cluster
				      if (l.size == 0) {
				        // if new cluster, add to set and position at centroid of leaf nodes
				        nm[i] = nodes.length;
				        nodes.push(l);
				        if (gc[i]) {
				          l.x = gc[i].x / gc[i].count;
				          l.y = gc[i].y / gc[i].count;
				        }
				      }
				      l.nodes.push(n);
				    }
				  // always count group size as we also use it to tweak the force graph strengths/distances
				    l.size += 1;
				  n.group_data = l;
				  }

				  for (i in gm) { gm[i].link_count = 0; }

				  // determine links
				  for (k=0; k<data.links.length; ++k) {
				    var e = data.links[k],
				        u = index(e.source),
				        v = index(e.target),
				        c = data.links[k].color;
				  if (u != v) {
				    gm[u].link_count++;
				    gm[v].link_count++;
				  }
				    u = expand[u] ? nm[e.source.name] : nm[u];
				    v = expand[v] ? nm[e.target.name] : nm[v];
				    var i = (u<v ? u+"|"+v : v+"|"+u),
				        l = lm[i] || (lm[i] = {source:u, target:v, size:0, color:c});
				    l.size += 1;
				  }
				  for (i in lm) { links.push(lm[i]); }

				  return {nodes: nodes, links: links};
				}

				function convexHulls(nodes, index, offset) {
				  var hulls = {};

				  // create point sets
				  for (var k=0; k<nodes.length; ++k) {
				    var n = nodes[k];
				    if (n.size) continue;
				    var i = index(n),
				        l = hulls[i] || (hulls[i] = []);
				    l.push([n.x-offset, n.y-offset]);
				    l.push([n.x-offset, n.y+offset]);
				    l.push([n.x+offset, n.y-offset]);
				    l.push([n.x+offset, n.y+offset]);
				  }

				  // create convex hulls
				  var hullset = [];
				  for (i in hulls) {
				    hullset.push({group: i, path: d3.geom.hull(hulls[i])});
				  }

				  return hullset;
				}

				function drawCluster(d) {
				  return curve(d.path); // 0.8
				}

				// --------------------------------------------------------

				var body = d3.select("svg");

				var vis = body
				   .attr("width", width)
				   .attr("height", height);

				d3.json("../../data.json", function(json) {
				// d3.json("./mock.json", function(json) {	
					data = json;

					for (var i=0; i<data.links.length; ++i) {
					o = data.links[i];
					o.source = data.nodes[o.source];
					o.target = data.nodes[o.target];
					o.color = data.links[i].color;
					}

					hullg = vis.append("g");
					linkg = vis.append("g");
					nodeg = vis.append("g");
					nodeTextg = vis.append("g");

					init();

					vis.attr("opacity", 1e-6)
					.transition()
					.duration(1000)
					.attr("opacity", 1);
				});

				function init() {
				  if (force) force.stop();

				  net = network(data, net, getGroup, expand);

				  force = d3.layout.force()
				      .nodes(net.nodes)
				      .links(net.links)
				      .size([width, height])
				      .linkDistance(function(l, i) {
				      var n1 = l.source, n2 = l.target;
				    // larger distance for bigger groups:
				    // both between single nodes and _other_ groups (where size of own node group still counts),
				    // and between two group nodes.
				    //
				    // reduce distance for groups with very few outer links,
				    // again both in expanded and grouped form, i.e. between individual nodes of a group and
				    // nodes of another group or other group node or between two group nodes.
				    //
				    // The latter was done to keep the single-link groups ('blue', rose, ...) close.
				    return 30 +
				      Math.min(20 * Math.min((n1.size || (n1.group != n2.group ? n1.group_data.size : 0)),
				                             (n2.size || (n1.group != n2.group ? n2.group_data.size : 0))),
				           -30 +
				           30 * Math.min((n1.link_count || (n1.group != n2.group ? n1.group_data.link_count : 0)),
				                         (n2.link_count || (n1.group != n2.group ? n2.group_data.link_count : 0))),
				           100);
				      //return 150;
				    })
				    .linkStrength(function(l, i) {
				    return 1;
				    })
				    .gravity(0.05)   // gravity+charge tweaked to ensure good 'grouped' view (e.g. green group not smack between blue&orange, ...
				    .charge(-600)    // ... charge is important to turn single-linked groups to the outside
				    .friction(0.5)   // friction adjusted to get dampened display: less bouncy bouncy ball [Swedish Chef, anyone?]
				    .start();

				  hullg.selectAll("path.hull").remove();
				  hull = hullg.selectAll("path.hull")
				      .data(convexHulls(net.nodes, getGroup, off))
				      .enter().append("path")
				      .attr("class", "hull")
				      .attr("d", drawCluster)
				      .style("fill", function(d) { return fill(d.group); })
				      .on("click", function(d) {
				 	  console.log("hull click", d, arguments, this, expand[d.group]);
				      expand[d.group] = false; 
				      init();
				    });

				  link = linkg.selectAll("line.link").data(net.links, linkid);
				  link.exit().remove();
				  link.enter().append("line")
				      .attr("class", "link")
				      .attr("x1", function(d) { return d.source.x; })
				      .attr("y1", function(d) { return d.source.y; })
				      .attr("x2", function(d) { return d.target.x; })
				      .attr("y2", function(d) { return d.target.y; })
				      .style("stroke-width", function(d) { return d.size || 1; })
				      .style("stroke", function(d) {
				      	console.log(d);
				      	if (d.size != 1) {
				      		return "grey";
				      	} else { 
					      	if(d.color == 1) {
					      		return "red";
					      	} else if(d.color == 2) {
					      		return "blue";
					      	} 
				      	}
				      });

				  node = nodeg.selectAll("circle.node").data(net.nodes, nodeid);
				  node.exit().remove();
				  node.enter().append("circle")
				  	  // if (d.size) -- d.size > 0 when d is a group node.
				      .attr("class", function(d) { return "node" + (d.size?"":" leaf"); })
				      .attr("r", function(d) { return d.size ? d.size + dr : dr+1; })
				      .attr("cx", function(d) { return d.x; })
				      .attr("cy", function(d) { return d.y; })
				      .style("fill", function(d) { return fill(d.group); })
				      .on("click", function(d) {
				  	  console.log("node click", d, arguments, this, expand[d.group]); 
				        expand[d.group] = !expand[d.group];
				    	init();
				      })
				      .on("mouseover", function(d) {
				      	if (d.hasOwnProperty("nodes")) {
				      		d.nodes[0].app_permission.forEach(function (item,i) {
				      			$info.append("<tr><td>"+item.Permission+"</td></tr>");
				      		});
				      	} else {
				      		if(d.permission == undefined){
				      			$info.html("no permissions");
				      		} else {
				      			$info.html("<tr><td>"+d.permission+"</td></tr>");
				      		}
				      	}
				      })
				      .on("mouseout", function(d) {
				      	$info.html("");
				      });

				  node.call(force.drag);

				  nodeTextg.selectAll("text").remove();
				  nodeText = nodeTextg.selectAll("text")
				  		.data(net.nodes)
				  		.enter().append("text")
					    .attr("x", 8)
					    .attr("y", ".31em")
					    .text(function(d) { if (d.hasOwnProperty("nodes")) { return d.nodes[0].groupName; } else { var splits = d.name.split("."); return splits[splits.length - 1];}})
					    .style("fill", function(d) {if (d.hasOwnProperty("nodes")) { return "blue"; }});

				  force.on("tick", function() {
				    if (!hull.empty()) {
				      hull.data(convexHulls(net.nodes, getGroup, off))
				          .attr("d", drawCluster);
				    }

				    link.attr("x1", function(d) { return d.source.x; })
				        .attr("y1", function(d) { return d.source.y; })
				        .attr("x2", function(d) { return d.target.x; })
				        .attr("y2", function(d) { return d.target.y; });

				    node.attr("cx", function(d) { return d.x; })
				        .attr("cy", function(d) { return d.y; });

				    nodeText.attr("dx", function(d) { return d.x; })
				        .attr("dy", function(d) { return d.y; });
				  });
				}
		}
    </script>

</body>
</html>
